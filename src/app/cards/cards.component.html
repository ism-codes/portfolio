<div class = "cards">
<mat-card class="example-card" *ngFor="let card of cards" routerLink="help">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.CardID}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{card.content}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
