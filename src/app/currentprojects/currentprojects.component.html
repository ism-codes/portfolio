<div class="page-content">
<h3>Current Projects</h3>
<div class = "cards">
    <mat-card class="example-card" *ngFor="let card of currentcards" routerLink="ArcGIS">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.description}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{card.image}} alt="" style="height: 100px; width: 100px; margin:0 auto;">
        <mat-card-content>
          <p>
            {{card.content}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
   
</div>
